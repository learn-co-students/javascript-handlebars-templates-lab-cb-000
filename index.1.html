        <!-- Enter recipe name, description,
        then begin entering ingredients -->
        <div id="inputForm">
          <form > 
              Recipe Name:  <br>
                <input type=text id="recipeName"><br>
              Description: <br>
              <textarea id="description" name="description" cols="80" rows="5"></textarea><br>
              
              Ingredients:<br>
              <input type=text id="ingredient" cols="80" rows="1"><br><br>
              <input type="button"  id="btn" value="Enter recipe">
          </form>
        </div>
    </main>
