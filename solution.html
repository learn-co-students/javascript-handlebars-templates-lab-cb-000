<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="node_modules/mocha/mocha.css" /> -->
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="{{submitAction}};return false;" id="recipe-form">
        {{>recipeFormPartial}}
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header><h2 id="title">{{name}}</h2></header>
        <p><a id="edit-link" href="#" onclick="displayEditForm();">Edit Recipe</a></p>
        {{> recipeDetailsPartial }}
      </article>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">{{description}}</p>
      {{#each ingredients}}
        <p class="ingredients">{{displayIngredient this}}</p>
      {{/each}}
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
        Name: <input type="text" name="recipe-name" id="name" value="{{name}}">
        <br>
        Description: <input type="text" name="description" id="description" value="{{description}}">
        <br>
        Ingredients:
        {{#each ingredients}}
        <br>
        <input type="text" name="ingredients" value="{{this}}">
        <br>
        {{else}}
        1. <input type="text" name="ingredients">
        <br>
        2. <input type="text" name="ingredients">
        <br>
        3. <input type="text" name="ingredients">
        <br>
        4. <input type="text" name="ingredients">
        <br>
        5. <input type="text" name="ingredients">
        <br>
        {{/each}}
        <input type="submit">
    </script>
    <!-- <script src="node_modules/handlebars/dist/handlebars.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="solution.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    -->


    <script src="test/index-test.js"></script>
  </body>
</html>
