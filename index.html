<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="node_modules/mocha/mocha.css" /> -->
  </head>
  <body>
    <main id="main">
    </main>
    <!-- Create Handlebar Templates Below -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();">
        Name: <input type="text" name="recipe-form-name"><br>
        Description: <input type="textarea" name="recipe-form-description"><br>
        Ingredients: <br>
        <div id="ingredients">
        1) <input type="text" name=""><br>
        2) <input type="text" name=""><br>
        3) <input type="text" name=""><br>
        4) <input type="text" name=""><br>
        5) <input type="text" name=""><br>
        </div>
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3>{{name}}<h3>
      <p><a onclick="displayEditForm()" href="#">Edit Recipe</a></p>
      {{> recipeDetailsPartial}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{#each this}}
        {{ingredients}}
      {{/each}}
    </script>
    <script id="recipe-form-template-" type="text/x-handlebars-template">

    </script>

    <script src="index.js"></script>

  </body>
</html>
