<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
  <main id="main">



  </main>
   <div id="recipes">

   </div>
  <!--<script src="node_modules/handlebars/dist/handlebars.min.js"></script>-->
  <script src="index.js"></script>
  <!-- Open this file and call `mocha.run()` in console to run tests -->
  <div id="mocha"></div>
  <!--<script src="node_modules/mocha/mocha.js"></script>-->
  <!--<script src="node_modules/expect/umd/expect.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.5.3/mocha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script>
    mocha.setup('bdd');
  </script>


  <script src="test/index-test.js"></script>

  <script id='recipe-form-template' type='text/x-handlebars-template'>
    <form id='recipe-form' onsubmit='createRecipe(); return false;'>
      Name: <input type='text' id='name'><br>
      Description: <input type='text' id='description'><br>
      Ingredient 1: <input type='text' id='ingredient_1' name="ingredients"><br>
      Ingredient 2: <input type='text' id='ingredient_2' name="ingredients"><br>
      Ingredient 3: <input type='text' id='ingredient_3' name="ingredients"><br>
      Ingredient 4: <input type='text' id='ingredient_4' name="ingredients"><br>
      Ingredient 5: <input type='text' id='ingredient_5' name="ingredients"><br>
      <input type='submit'>
    </form>
  </script>

  <script id='recipe-template' type='text/x-handlebars-template'>
    <div id="recipe">
      <p>{{name}}</p>
        {{> recipeDetailsPartial}}
    </div>

    <a href="#" onclick="displayEditForm();">Edit Recipe</a>
  </script>

  <script id="recipe-details-partial" type="text/x-handlebars-template">
    <p>{{description}}</p>
    <ul>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </ul>
  </script>

  <script id="recipe-form-partial" type="text/x-handlebars-template">
    <p>{{description}}</p>
    <ul>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
    </ul>
  </script>

</body>

</html>
