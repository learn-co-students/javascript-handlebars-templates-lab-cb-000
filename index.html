<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>


  <script  id = "recipe-form-template" type = 'text/x-handlebars-template'>
    {{> recipeFormPartial }}

  </script>

  <script id = 'recipe-form-partial' type = 'text/x-handlebars-template'>
    <form id = 'recipe-form' onsubmit="{{onsubmitHandler}}; return false;">
      <label for = 'name' >Name:</label><br />
      <input type = 'text' id   = 'name' value = "{{name}}" /><br />
      <label for = 'description' >Description:</label><br />
      <input type = 'text' id   = 'description' value = "{{description}}" /><br />

      <label>Ingredients:</label><br />

      {{#each ingredientsInputsValues }}
        {{ displayIngredientsInputs }}
      {{/each}}

      <input type = 'submit' />
    </form>
  </script>


  <script id = 'recipe-template' type = 'text/x-handlebars-template'>
    <p id = "namePara" >{{name}}</p>
    <a href ="#" onclick = 'displayEditForm()'>Edit Recipe</a>
    {{> recipeDetailsPartial }}
  </script>

  <script id = 'recipe-details-partial' type = 'text/x-handlebars-template'>
    <p id = 'descriptionPara'>{{description}}</div>
    <div>
      {{#each ingredients }}
        {{ displayIngredient this }}
      {{/each }}
    </div>
  </script>

  </body>
</html>
