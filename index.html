<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <a href="#" onclick="createRecipe();"> Create Recipe </a>
      <form id='recipe-form' onsubmit="createRecipe();return false">
        Name: <input id="name" type='text'><br>
        Description: <input type='text' id='description'> <br>
        Ingredient1: <input type='text' name='ingredients'> <br>
        Ingredient2: <input type='text' name='ingredients'> <br>
        Ingredient3: <input type='text' name='ingredients'> <br>
        Ingredient4: <input type='text' name='ingredients'> <br>
        Ingredient5: <input type='text' name='ingredients'> <br>
      <input type="submit"> </form>
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id='recipe-form'>
        Name: <input id="name" type='text'><br>
        Description: <input type='text' id='description'> <br>
        Ingredient1: <input type='text' name='ingredients'> <br>
        Ingredient2: <input type='text' name='ingredients'> <br>
        Ingredient3: <input type='text' name='ingredients'> <br>
        Ingredient4: <input type='text' name='ingredients'> <br>
        Ingredient5: <input type='text' name='ingredients'> <br>
      <input type="submit"> </form>
    </script>

      <script id="recipe-template" type="text/x-handlebars-template">
        <a href="#" onclick="return displayEditForm();">Edit Recipe</a>
          <p>{{name}}</p>
          {{> recipeDetailsPartial }}
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
          {{description}} <br>
          {{#each ingredients}}
          {{/each}}
      </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
